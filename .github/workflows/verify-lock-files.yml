name: Verify Lockfiles

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify-lockfiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deps & Verify bun.lock
        uses: ./.github/actions/setup-deps
        with:
          working-directory: template

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            template/node_modules
            ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('template/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Verify yarn.lock
        working-directory: template
        run: yarn install --frozen-lockfile

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code template/bun.lock template/yarn.lock || (
            echo "‚ùå Lockfiles in template/ changed after install. Run install locally and commit updates." && exit 1
          )
